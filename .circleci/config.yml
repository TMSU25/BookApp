version: 2.1

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
      - deploy:
          filters:
            branches:
              only:
                - main
          requires:
            - build

jobs:
  build:
    working_directory: ~/BookApp
    docker:
      - image: cimg/node:20.17.0
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Update npm
          command: sudo npm install -g npm@latest
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests with Jest
          command: npm test
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Docker login
          command: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - run:
          name: Build Docker Image
          command: docker build -t $IMAGE_NAME:latest .
      - run:
          name: Push Docker Image
          command: docker push $IMAGE_NAME
          
  deploy:
    docker:
      - image: cimg/node:20.17.0
    steps:
      - run:
          name: Deploy to EC2
          command: ssh -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_PUBLIC_DNS "export SERVER=\"$SERVER\" PRIVATE_KEY=\"$PRIVATE_KEY\"; rm -rf BookApp/; git clone https://github.com/TMSU25/BookApp.git; source BookApp/deploy.sh"